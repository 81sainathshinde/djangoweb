<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>about</title>
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BLOOMZENINFOSOLUTIONS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home">HOME</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/about">ABOUT</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="/itservices">itservices</a>
                        </li>
                      

                        <li class="nav-item">
                            <a class="nav-link" href="/training">training</a>
                        </li>




                        <li class="nav-item">
                            <a class="nav-link" href="/placement">placement</a>
                        </li>
                       




                        <li class="nav-item">
                            <a class="nav-link active" href="/contact">CONTACT</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">

        <div class="card bg-dark text-white">
            <img src="/static/plane.jpg.gif"  class="card-img" alt="...">
            <div class="card-img-overlay">
                <h2 class="card-title">CONTACT US</h2>
                <p class="card-text">Last updated 3 mins ago</p>
            </div>
        </div>












        <p>
            <center>
                <p>
                    <center>
                        <strong>IF U ARE INTERESTED DO CONTACT US </strong>
                    </center>
                </p>
            </center>
        </p>




        <form action="/contact" method="POST">
            {% csrf_token %}






            <div class="mb-3">
                <label for="name" class="form-label"></label>name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="ex: jhon stellar">

            </div>

            <div class="mb-3">
                <label for="email" class="form-label"></label>email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ex:example@gmail.com">
            </div>


            <div class="mb-3">
                <label for="phone" class="form-label"></label>phone</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="+91 already added">

            </div>


            <div class="mb-3">
                <label for="concern" class="form-label">concern</label><br>
                <textarea name="concern" id="concern" name="concern" cols="70" rows="10"></textarea>


            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                <label class="form-check-label" for="exampleCheck1">remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    </div>






    <br>




    <div class="container">


        <div class="card bg-dark text-white">
            <img src="https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">CALL OR WHATSAPP</h5>
                <a href="https://api.whatsapp.com/send?phone=7887732264" class="card-link">
                    <H2>WHATSAPP</H2>
                </a>


            </div>
        </div>


        <br>




        <div class="container">


            <div class="card bg-dark text-white">
                <img src="https://images.unsplash.com/photo-1596526131083-e8c633c948d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                    class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">MAIL US AT</h5>
                    <a href="https://api.whatsapp.com/send?phone=7887732264" class="card-link">
                        <H2></H2>
                    </a>
    
    
                </div>
            </div>




        















        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
